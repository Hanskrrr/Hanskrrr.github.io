<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>???</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        #passwordForm {
            margin-top: 50px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #error {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>输入密码</h1>
    <form id="passwordForm">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="checkPassword()">Submit</button>
    </form>
    <p id="error" style="color:red;"></p>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = '20240802'; // 设定的密码
            if (password === correctPassword) {
                window.location.href = 'audio.html';
            } else {
                document.getElementById('error').textContent = 'Incorrect password. Try again!';
            }
        }
    </script>
</body>
</html>
